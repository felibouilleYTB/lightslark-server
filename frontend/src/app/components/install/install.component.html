<mat-card id="install-content">
    <router-outlet name="install"></router-outlet>
</mat-card>

<div id="install-nav">
    <div *ngFor="let entry of install.steps; let i = index"

         (click)="install.switchStep(i, false)"

         class="install-entry"
         [class.active]="install.current == i"
         [class.done]="install.current > i"
         [class.last-entry]="i == install.steps.length - 1">
        <span class="entry-number">{{ i + 1 }}</span><span class="entry-title">{{ entry.name }}</span>
        <i class="entry-next fa fa-check"
           [class.fa-angle-right]="install.current <= i"
           [class.fa-check]="install.current > i"></i>
    </div>
