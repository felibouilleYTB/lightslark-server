<h1 mat-dialog-title>Nouvelle entrée</h1>
<div mat-dialog-content>
    <p>Entrez le chemin du nouvel élément</p>
    <mat-input-container>
        <input matInput tabindex="1" (keyup.enter)="trigger()" [(ngModel)]="data.name">
    </mat-input-container>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.name" tabindex="2">Ok</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Annuler</button>
</div>
