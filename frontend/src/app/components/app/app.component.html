<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="icon" href="/favicon.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Lightslark Server - Panel</title>
</head>

<body>
<div class="row">
  <div class="col s4 m3 l2" id="nav">

        <li><a class="waves-effect waves-light" routerLink=""><i class="fa fa-home"></i> Accueil</a></li>

        <li><a class="waves-effect waves-light" routerLink="whitelist"><i class="fa fa-list"></i> Whitelist</a></li>

    </nav>
  </div>

  <div class="col s8 offset-s4 offset-m3 m9 offset-l2 l10" id="content">
